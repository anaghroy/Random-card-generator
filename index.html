<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Icon CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <img src="" alt="" />
          <div class="icon">
            <i class="ri-bookmark-line"></i>
          </div>
          <h2>Nastasha Romanoff</h2>
          <i class="ri-verified-badge-fill"></i>
          <p>
            I'm a Brand Designer who focuses on clarity & emotional connection.
          </p>
          <div class="session">
            <div class="rating">
              <i class="ri-star-fill"></i>
              <span>4.8</span>
            </div>
            <div class="earned">
              <h6>$45K+</h6>
              <span>Earned</span>
            </div>
            <div class="rate">
              <h6>$50/hr</h6>
              <span>Rate</span>
            </div>
          </div>
          <button>
            <span><i class="ri-chat-1-fill"></i></span>Get In Touch
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
