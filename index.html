<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Icon CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1763357021261-da70533bc68b?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div class="icon">
          <i class="ri-bookmark-line"></i>
        </div>
        <div class="content">
          <h2>Nastasha Romanoff</h2>
          <i class="ri-verified-badge-fill"></i>
        </div>
        <p>
          I'm a Brand Designer who focuses on clarity & emotional connection.
        </p>
        <div class="session">
          <div class="rating">
            <i class="ri-star-fill"></i>
            <span>4.8</span>
            <h6>Rating</h6>
          </div>
          <div class="earned">
            <span>$45K+</span>
            <h6>Earned</h6>
          </div>
          <div class="rate">
            <span>$50/hr</span>
            <h6>Rate</h6>
          </div>
        </div>
        <button>
          <span><i class="ri-chat-1-fill"></i></span>Get In Touch
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
